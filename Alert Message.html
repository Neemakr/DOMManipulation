<html>
    <head>
        <title>
            Adding Event Listeners to HTML
        </title>
    </head>
    <body>
        <button id = "myBtn">
            Click Me!
        </button>
        <script>
            document.getElementById("myBtn").onclick = AlertMessage();
            function AlertMessage(){
                alert("Hello World!");
            } 
        </script>
    </body>
</html>
