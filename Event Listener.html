<html>
    <head>
        <title>
            Adding Event Listeners to HTML
        </title>
    </head>
    <body>
        <button id="myBtn">
            Try It!
        </button>
        <script>
            document.getElementById("myBtn").addEventListener("click", function(){
                alert("Hello World!");
            })
        </script>
    </body>
</html>
