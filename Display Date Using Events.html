<html>
    <head>
        <title>
            Display Date
        </title>
    </head>
    <body>
        <button onclick="DisplayDate()">
            Click Me!
        </button>
        <script>
            function DisplayDate(){
                document.getElementById("demo").innerHTML= Date();
            }
        </script>
        <p id = "demo"></p>
    </body>
</html>
